<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Adding new client</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<h1>Adding new client</h1>
<div class="mainField">
    <div class="field">
        <label for="name">Full name: </label>
        <input type="text" id="name" class="mac" />
    </div>
    <div class="field">
        <label for="city">City: </label>
        <input type="text" id="city" class="mac"/>
    </div>
    <div class="field">
        <label>Gender: </label>
        <input type="radio" name="gender" value="Male"> Male &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" value="Female"> Female
    </div>
    <div class="field">
        <label for="email">E-mail: </label>
        <input type="text" id="email" class="mac"/>
    </div>
    <div class="field">
        <label for="phone">Phone: </label>
        <input type="text" id="phone" class="mac"/>
    </div>
    <div class="field">
        <label>Accounts: </label>
        <input type="checkbox" id="creditCheck" onclick="$('#checkBalance').show();"/> Open credit account
    </div>
    <div hidden="true" id="checkBalance">hello</div>
    <div class="field">
        <label>  </label>
        <input type="checkbox" id="savingCheck"/> Open saving account
    </div>

    <div class="field">
        <label for="creditInitBalance">Initial balance for credit acc: <br></label>
        <input type="text" id="creditInitBalance" class="mac"/>
    </div>
</div>

</body>
</html>
