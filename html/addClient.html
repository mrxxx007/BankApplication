<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Adding new client</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="js/addClientScript.js" type="text/javascript"></script>
    <script src="js/validation.js" type="text/javascript"></script>

    <script type="text/javascript">

    </script>
</head>
<body>
    <h1>Adding new client</h1>
    <h3>Fill the form to add a new client</h3>
    <form action="login.html" id="addClientForm">
        <table class="formTable" align="center">
            <tr>
                <td>
                    <label for="name">Full name: </label>
                </td>
                <td>
                    <input type="text" id="name" />
                </td>
                <td id="nameError" class="formErrorText"></td>
            </tr>

            <tr>
                <td>
                    <label for="city">City: </label>
                </td>
                <td>
                    <input type="text" id="city"/>
                </td>
                <td id="cityError" class="formErrorText"></td>
            </tr>

            <tr>
                <td>
                    <label>Gender: </label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Male" id="genderM"> Male &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" value="Female" id="genderF"> Female
                </td>
                <td id="genderError" class="formErrorText"></td>
            </tr>

            <tr>
                <td>
                    <label for="email">E-mail: </label>
                </td>
                <td>
                    <input type="text" id="email"/>
                </td>
                <td id="emailError" class="formErrorText"></td>
            </tr>

            <tr>
                <td>
                    <label for="phone">Phone: </label>
                </td>
                <td>
                    <input type="text" id="phone"/>
                </td>
                <td id="phoneError" class="formErrorText"></td>
            </tr>

            <tr>
                <td>
                    <label for="creditCheck">Credit account: </label>
                </td>
                <td>
                    <input type="checkbox" id="creditCheck" onclick="showDivByCheckbox(this, creditBalanceRow);"/> Open credit account
                </td>
            </tr>
            <tr hidden="true" id="creditBalanceRow">
                <td>
                    <label for="creditInitBalance">&nbsp;&nbsp;Initial balance:</label>
                </td>
                <td>
                    <input type="text" id="creditInitBalance"/>
                </td>
                <td id="errorCreditInitBalance" class="formErrorText"></td>
            </tr>

            <tr>
                <td>
                    <label for="savingCheck">Credit account: </label>
                </td>
                <td>
                    <input type="checkbox" id="savingCheck" onclick="showDivByCheckbox(this, savingBalanceRow);"/> Open credit account
                </td>
            </tr>
            <tr hidden="true" id="savingBalanceRow">
                <td>
                    <label for="savingInitBalance">&nbsp;&nbsp;Initial balance:</label>
                </td>
                <td>
                    <input type="text" id="savingInitBalance"/>
                </td>
                <td id="errorSavingInitBalance" class="formErrorText"></td>
            </tr>

            <tfoot>
                <tr>
                    <td colspan="3">
                        <input type="submit" value="Add client" onclick="return checkForm();" style="width:50%">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>

</body>
</html>
